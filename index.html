<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        @font-face {
            font-family: 'MainFont';
            src: url('font.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, #8F3133, #390F10);
            overflow: hidden;
            font-family: 'MainFont', sans-serif;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            width: 100%;
            position: relative;
            margin-top: -40px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
            height: 80vmin;
            background: radial-gradient(circle, rgba(197, 97, 97, 0.15) 0%, rgba(197, 97, 97, 0) 70%);
            border-radius: 50%;
        }

        model-viewer {
            width: 350px;
            height: 350px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 0 25px #C56161);
            margin-bottom: 10px;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5px;
            z-index: 1;
        }

        .amount {
            font-weight: bold;
            font-size: 3.5rem;
            color: #FFA6A6;
            text-shadow: 0 0 10px rgba(197, 97, 97, 0.35);
            margin-bottom: 5px;
        }

        .per-click {
            font-weight: 600;
            font-size: 1.6rem;
            color: #FFA6A6;
            text-shadow: 0 0 10px rgba(197, 97, 97, 0.35);
        }

        .button-panel {
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 8px;
            background: transparent;
            box-sizing: border-box;
            gap: 6px;
            margin-bottom: 15px;
        }

        .button {
            flex: 1;
            height: 70px;
            background: #B4383D;
            border-radius: 14px;
            box-shadow: 
                inset 0 0 10px rgba(255, 166, 166, 0.25),
                0 6px 16px rgba(0, 0, 0, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            max-width: 100px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 
                inset 0 0 10px rgba(255, 166, 166, 0.35),
                0 8px 20px rgba(0, 0, 0, 0.35);
        }

        .button:active {
            transform: translateY(1px);
            box-shadow: 
                inset 0 0 10px rgba(255, 166, 166, 0.15),
                0 3px 8px rgba(0, 0, 0, 0.25);
        }

        .button-icon {
            height: 60%;
            width: auto;
            filter: brightness(0) saturate(100%) invert(85%) sepia(15%) saturate(750%) hue-rotate(315deg) brightness(105%) contrast(105%);
        }

        @media (max-width: 768px) {
            .main-content {
                margin-top: -30px;
            }
            model-viewer {
                width: 280px;
                height: 280px;
                margin-bottom: 5px;
            }
            .amount {
                font-size: 2.8rem;
            }
            .per-click {
                font-size: 1.3rem;
            }
            .button {
                height: 60px;
                max-width: 85px;
            }
            .button-panel {
                padding: 8px 6px;
                gap: 5px;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                margin-top: -20px;
            }
            model-viewer {
                width: 220px;
                height: 220px;
                margin-bottom: 0;
            }
            .amount {
                font-size: 2.2rem;
            }
            .per-click {
                font-size: 1.1rem;
            }
            .button {
                height: 50px;
                max-width: 65px;
            }
            .button-panel {
                padding: 6px 4px;
                gap: 4px;
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <model-viewer 
            src="coin.glb" 
            alt="Вращающаяся монета"
            auto-rotate 
            rotation-per-second="30deg">
        </model-viewer>
        <div class="text-container">
            <div class="amount">1000$</div>
            <div class="per-click">10/per click</div>
        </div>
    </div>
    
    <div class="button-panel">
        <div class="button">
            <div class="button-icon">1</div>
        </div>
        <div class="button">
            <div class="button-icon">2</div>
        </div>
        <div class="button">
            <div class="button-icon">3</div>
        </div>
    </div>
</body>
</html>
