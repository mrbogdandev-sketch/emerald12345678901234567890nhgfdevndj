<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        @font-face {
            font-family: 'MainFont';
            src: url('font.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(to bottom, #8F3133, #390F10);
            overflow: hidden;
            padding-top: 5vh;
        }

        body::before {
            content: '';
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
            height: 80vmin;
            background: radial-gradient(circle, rgba(197, 97, 97, 0.15) 0%, rgba(197, 97, 97, 0) 70%);
            border-radius: 50%;
        }

        model-viewer {
            width: 400px;
            height: 400px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 0 25px #C56161);
        }

        .text {
            font-family: 'MainFont', sans-serif;
            font-weight: bold;
            font-size: 4rem;
            color: #FFA6A6;
            margin-top: 10px;
            z-index: 1;
        }

        @media (max-width: 768px) {
            model-viewer {
                width: 300px;
                height: 300px;
            }
            .text {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            model-viewer {
                width: 250px;
                height: 250px;
            }
            .text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <model-viewer 
        src="coin.glb" 
        alt="Вращающаяся монета"
        auto-rotate 
        rotation-per-second="30deg">
    </model-viewer>
    <div class="text">1000$</div>
</body>
</html>
