<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вращающаяся монета</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        @font-face {
            font-family: 'MainFont';
            src: url('font.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(to bottom, #8F3133, #390F10);
            overflow: hidden;
            font-family: 'MainFont', sans-serif;
            padding-top: 2vh;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
            height: 80vmin;
            background: radial-gradient(circle, rgba(197, 97, 97, 0.15) 0%, rgba(197, 97, 97, 0) 70%);
            border-radius: 50%;
        }

        model-viewer {
            width: 300px;
            height: 300px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 0 25px #C56161);
            margin-bottom: 5px;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .amount {
            font-weight: bold;
            font-size: 3rem;
            color: #FFA6A6;
            text-shadow: 0 0 10px rgba(197, 97, 97, 0.35);
            margin-bottom: 2px;
        }

        .per-click {
            font-weight: 600;
            font-size: 1.4rem;
            color: #FFA6A6;
            text-shadow: 0 0 10px rgba(197, 97, 97, 0.35);
        }

        .button-panel {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 5px 2px;
            background: transparent;
            box-sizing: border-box;
            gap: 6px;
            margin-top: 8px;
        }

        .button {
            height: 60px;
            width: 80px;
            background: #B4383D;
            border-radius: 14px;
            box-shadow: 
                inset 0 0 10px rgba(255, 166, 166, 0.25),
                0 6px 16px rgba(0, 0, 0, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 0 2px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 
                inset 0 0 10px rgba(255, 166, 166, 0.35),
                0 8px 20px rgba(0, 0, 0, 0.35);
        }

        .button:active {
            transform: translateY(1px);
            box-shadow: 
                inset 0 0 10px rgba(255, 166, 166, 0.15),
                0 3px 8px rgba(0, 0, 0, 0.25);
        }

        .button-icon {
            height: 50%;
            width: auto;
            filter: brightness(0) saturate(100%) invert(85%) sepia(15%) saturate(750%) hue-rotate(315deg) brightness(105%) contrast(105%);
        }

        @media (max-width: 768px) {
            body {
                padding-top: 1vh;
            }
            model-viewer {
                width: 250px;
                height: 250px;
            }
            .amount {
                font-size: 2.5rem;
            }
            .per-click {
                font-size: 1.2rem;
            }
            .button {
                height: 50px;
                width: 70px;
            }
            .button-panel {
                gap: 5px;
                padding: 4px 2px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 0.5vh;
            }
            model-viewer {
                width: 200px;
                height: 200px;
            }
            .amount {
                font-size: 2rem;
            }
            .per-click {
                font-size: 1rem;
            }
            .button {
                height: 45px;
                width: 60px;
            }
            .button-panel {
                gap: 4px;
                padding: 3px 1px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <model-viewer 
            src="coin.glb" 
            alt="Вращающаяся монета"
            auto-rotate 
            rotation-per-second="30deg">
        </model-viewer>
        <div class="text-container">
            <div class="amount">1000$</div>
            <div class="per-click">10/per click</div>
        </div>
        
        <div class="button-panel">
            <div class="button">
                <div class="button-icon">1</div>
            </div>
            <div class="button">
                <div class="button-icon">2</div>
            </div>
            <div class="button">
                <div class="button-icon">3</div>
            </div>
        </div>
    </div>
</body>
</html>
