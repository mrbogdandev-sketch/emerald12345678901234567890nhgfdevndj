<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вращающаяся монета</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        @font-face {
            font-family: 'MainFont';
            src: url('font.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(to bottom, #8F3133, #390F10);
            overflow: hidden;
            font-family: 'MainFont', sans-serif;
            padding-top: 3vh;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vmin;
            height: 90vmin;
            background: radial-gradient(circle, rgba(197, 97, 97, 0.15) 0%, rgba(197, 97, 97, 0) 70%);
            border-radius: 50%;
        }

        model-viewer {
            width: 350px;
            height: 350px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 0 25px #C56161);
            margin-bottom: 10px;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .amount {
            font-weight: bold;
            font-size: 3.5rem;
            color: #FFA6A6;
            text-shadow: 0 0 10px rgba(197, 97, 97, 0.35);
            margin-bottom: 5px;
        }

        .per-click {
            font-weight: 600;
            font-size: 1.8rem;
            color: #FFA6A6;
            text-shadow: 0 0 10px rgba(197, 97, 97, 0.35);
        }

        .button-panel {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 8px 4px;
            background: transparent;
            box-sizing: border-box;
            gap: 10px;
            margin-top: 15px;
        }

        .button {
            height: 75px;
            width: 100px;
            background: #B4383D;
            border-radius: 14px;
            box-shadow: 
                inset 0 0 10px rgba(255, 166, 166, 0.25),
                0 6px 16px rgba(0, 0, 0, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 0 3px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 
                inset 0 0 10px rgba(255, 166, 166, 0.35),
                0 8px 20px rgba(0, 0, 0, 0.35);
        }

        .button:active {
            transform: translateY(1px);
            box-shadow: 
                inset 0 0 10px rgba(255, 166, 166, 0.15),
                0 3px 8px rgba(0, 0, 0, 0.25);
        }

        .button-icon {
            height: 65%;
            width: auto;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 2vh;
            }
            model-viewer {
                width: 320px;
                height: 320px;
            }
            .amount {
                font-size: 3.2rem;
            }
            .per-click {
                font-size: 1.6rem;
            }
            .button {
                height: 70px;
                width: 90px;
            }
            .button-panel {
                gap: 8px;
                padding: 6px 3px;
                margin-top: 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 1vh;
            }
            model-viewer {
                width: 280px;
                height: 280px;
            }
            .amount {
                font-size: 2.8rem;
            }
            .per-click {
                font-size: 1.4rem;
            }
            .button {
                height: 65px;
                width: 80px;
            }
            .button-panel {
                gap: 6px;
                padding: 5px 2px;
                margin-top: 10px;
            }
        }

        @media (max-width: 360px) {
            model-viewer {
                width: 250px;
                height: 250px;
            }
            .amount {
                font-size: 2.5rem;
            }
            .per-click {
                font-size: 1.3rem;
            }
            .button {
                height: 60px;
                width: 75px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <model-viewer 
            src="coin.glb" 
            alt="Вращающаяся монета"
            auto-rotate 
            rotation-per-second="30deg">
        </model-viewer>
        <div class="text-container">
            <div class="amount">1000$</div>
            <div class="per-click">10/per click</div>
        </div>
        
        <div class="button-panel">
            <div class="button">
                <img src="main1button.jpg" class="button-icon">
            </div>
            <div class="button">
                <img src="main2button.jpg" class="button-icon">
            </div>
            <div class="button">
                <img src="main3button.jpg" class="button-icon">
            </div>
        </div>
    </div>
</body>
</html>
